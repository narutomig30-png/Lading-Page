<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page de Serviços</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Nossos Serviços</h1>
        <p>Preencha o formulário abaixo para solicitar um orçamento.</p>
    </header>

    <main>
        <form id="contact-form" method="post" novalidate>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <div class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" placeholder="(Opcional)">
            </div>
            <div class="form-group">
                <label for="servico">Tipo de Serviço:</label>
                <select id="servico" name="servico_id" required>
                    <option value="">Selecione um serviço</option>
                    <!-- 
                        NOTA: Os 'value' (1, 2, 3, 4) devem corresponder aos IDs 
                        da sua tabela 'servicos' no banco de dados para que o formulário salve corretamente.
                    -->
                    <option value="1">Desenvolvimento Web</option>
                    <option value="2">Consultoria de Marketing</option>
                    <option value="3">Design Gráfico</option>
                    <option value="4">Suporte Técnico</option>
                </select>
                <div class="error-message"></div>
            </div>
            <button type="submit">Enviar</button>
            <div id="form-message" class="form-feedback"></div>
        </form>
    </main>

    <script src="app.js"></script>
</body>
</html>
